<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./jquery-3.1.1/jquery-ui.css"/>
    <link rel="stylesheet" href="./bootstrap-slider-9.7.2/bootstrap-slider.min.css"/>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootswatch-united-bootstrap.min.css"/>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootswatch-united-custom.min.css"/>
    <link rel="stylesheet" href="./triathlon-profile.css"/>
    <title>Triathlon Profile</title>
  </head>

  <body>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-93172400-1', 'auto');
      ga('send', 'pageview');
    </script>

    <div class="navbar navbar-default navbar-fixed-top">
       <div class="container">
         <div class="navbar-header">
           <a id="home" href="./"><span class="navbar-brand">TriProfile</span></a>
           <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
         </div>
         <div class="navbar-collapse collapse" id="navbar-main">
           <ul class="nav navbar-nav navbar-right">
             <li><a id="about" href="./about.html">About</a></li>
           </ul>
         </div>
       </div>
     </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <br/>
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td>
                Date: <span class="tridate" id="tridate"></span>
                <div id="progress" class="progress" style="height: 10px">
                  <div id="bar" class="progress-bar progress-bar-warning" role="progressbar" style="width: 0%; height: 10px"/>
                </div>
              </td>
              <td align="right">
                <button id="play" type="button" class="btn btn-default btn-sm" style="display: none; width: 75px">
                  <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play
                </button>
                <button id="stop" type="button" class="btn btn-danger btn-sm" style="display: none; width: 75px">
                  <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
                </button>
                <button id="load" type="button" class="btn btn-default btn-sm disabled" style="display: none; width: 75px">
                  <span class="glyphicon glyphicon-time" aria-hidden="true"></span> Load
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="col-md-6 col-sm-12">
          <table class="table" border="0">
            <tr><td>Technology</td><td><input id="slider1"></input></td></tr>
            <tr><td>Swim</td><td><input id="slider2"></input></td></tr>
            <tr><td>Bike</td><td><input id="slider3"></input></td></tr>
            <tr><td>Run</td><td><input id="slider4"></input></td></tr>
            <tr><td>Transition</td><td><input id="slider5"></input></td></tr>
            <tr><td>S&amp;C</td><td><input id="slider6"></input></td></tr>
            <tr><td>Injuries</td><td><input id="slider7"></input></td></tr>
            <tr><td>Psychology</td><td><input id="slider8"></input></td></tr>
            <tr><td>Lifestyle</td><td><input id="slider9"></input></td></tr>
            <tr><td>Commitment</td><td><input id="slider10"></input></td></tr>
            <tr><td>Nutrition</td><td><input id="slider11"></input></td></tr>
            <tr><td>Physiology</td><td><input id="slider12"></input></td></tr>
          </table>
          <p id="spinner" style="display: none"><img border="0" src="loading.gif"/></p>
          <p id="message" style="display: none"></p>
          <button class="btn btn-primary" id="save">Save</button>
          <p>&nbsp;</p>
        </div>
      </div>
    </div>

    <script src="./chartjs-2.4.0/Chart.bundle.js"></script>
    <script src="./jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script src="./bootstrap-slider-9.7.2/bootstrap-slider.min.js"></script>
    <script src="./tether-1.4.0/tether.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./moment-2.17.1/moment.js"></script>
    <script src="./triathlon-profile.js"></script>
    <script>
    load_home();
    </script>

  </body>
</html>
